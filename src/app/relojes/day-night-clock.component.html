<div class="clock-container" >
    <h2>Visualizador de tiempo</h2>
    <div class="time-display">
      {{ currentTime | date: 'h:mm:ss a' }}
    </div>
    <input
      type="range"
      min="-12"
      max="12"
      [value]="hourOffset"
      (input)="onSliderChange($event)"
      class="time-slider"
    />
  </div>
