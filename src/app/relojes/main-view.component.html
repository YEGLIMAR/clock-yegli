<div class="main-view-container">
    <h1 class="main-title">Visualizador de tiempo</h1>
    <div class="time-display">{{ currentTime | date: 'h:mm:ss a' }}</div>
    <div class="slider-container">
      <input type="range" min="0" max="24" step="1" [(ngModel)]="hourOffset" (input)="updateTime()" />
    </div>
  </div>
